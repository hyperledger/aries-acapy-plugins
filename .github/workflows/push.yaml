name: Prepare
on:
  push:
    branches:
      - "**"

jobs:
  lint:
    name: "Code quality checks"
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      #----------------------------------------------
      #       Install & configure poetry
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      #----------------------------------------------
      #       Install dependencies
      #----------------------------------------------
      - name: Install dependencies
        id: install-dependencies
        run: |

          # This will navigate to each subdirectory and install the dependencies
          # If we have a directory that isn't a plugin then it will need to skip it. Currently there is none. 

          for dir in ./*/; do
            cd $dir
            poetry install
            cd ..
          done
      #----------------------------------------------
      #       Lint plugins
      #----------------------------------------------
      - name: Lint plugins
        id: lint-plugins
        run: |

          # This will navigate to each subdirectory and perform lint checking
          # If we have a directory that isn't a plugin then it will need to skip it. Currently there is none. 

          for dir in ./*/; do
            cd $dir
            poetry run ruff check .
            cd ..
          done
